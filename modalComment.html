<!DOCTYPE html>
<html lang="en">

<head>
    <title>Comment modal Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Css StyleSheet -->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/comModal.css">
    <script src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" data-auto-replace-svg="nest"></script>
    <!-- FireBase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
</head>

<body>
    <div class="container">

        <div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="commentModalLabel">New Comment</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>

                            <!-- User Name input -->
                            <div class="form-group">
                                <label for="user-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control userName" id="user-name">
                            </div>

                            <!-- User location input -->
                            <div class="form-group">
                                <label for="user-location" class="col-form-label">Location:</label>
                                <input type="text" class="form-control userLocation" id="user-location">
                            </div>
                            <!-- Experience type -->
                            <!-- <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active"> 
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> 
                                    <span class="fal fa-suitcase">Loved It!</span>
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                                </label>
                                <label class="btn btn-secondary">
                                    <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                                </label>
                            </div> -->
                            <!-- User comment input -->
                            <div class="form-group">
                                <label for="comment-text" class="col-form-label">Comment:</label>
                                <textarea type="text" class="form-control commentText" id="comment-text"> </textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="postComment" data-dismiss="modal">Post
                            Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="row">
        <div class="col-12"></div>
    </div>

    <div class="row">
        <div class="col-md-5">
            <!-- Input Html Data for Site -->

        </div>
        <div class="col-md-5">
            <ul class="card-body comment-section">
                <li class="comment user-comment">
                    <div class="userName">
                        <a href="#"> Daenerys Targaryen</a>
                        <h3 class="userLocation">Monkey Island</h3>
                        <span>2 days ago</span>
                    </div>

                        <a class="avatar" href="#">
                            <img src="/assets/images/motherOfDragons.png" width="80" alt="Profile Avatar" />
                        </a>
                 
                    <p>Wish it was Dragon Friendly! :( </p>
                </li>
                <br>
            </ul>
            <ul class="card-body comment-section">
                <li id="commentContainer" class="comment user-comment">

                </li>
                <br>
            </ul>
            <hr>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#commentModal"
                data-userName="">Leave a Comment</button>


        </div>

    </div>



    <script src="/assets/comModal.js"></script>
</body>

</html>
